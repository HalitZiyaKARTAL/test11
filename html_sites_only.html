<!DOCTYPE html><script>document.write('<style>body{background:#0f172a;color:#e2e8f0;font-family:sans-serif;padding:1rem}h1{font-size:3rem;text-align:center;margin-bottom:1rem;color:#a78bfa;background:linear-gradient(135deg,#60a5fa,#a78bfa,#f472b6);-webkit-background-clip:text;background-clip:text;-webkit-text-fill-color:transparent}a{display:block;background:#1e293b;border:1px solid #334155;border-radius:12px;padding:1.5rem;margin:1rem 0;text-decoration:none;color:inherit;transition:all .3s ease}.a:hover{transform:translateY(-2px);border-color:#60a5fa}.a::after{content:"https://halitziyakartal.github.io/test11/"attr(data-filename);color:#94a3b8;font-size:.9rem;display:block;margin-top:.5rem;word-break:break-all}.t{font-size:1.2rem;font-weight:600}.n{margin-right:.5rem;color:#94a3b8}</style><h1>Lazy Access</h1><div id=l></div>');fetch('https://api.github.com/repos/halitziyakartal/test11/contents/').then(r=>r.json()).then(f=>l.innerHTML=f.filter(i=>i.name.endsWith('.html')&&i.name!='index.html').map((i,x)=>{const n=i.name.replace('.html','').replace(/[-_]/g,' ').replace(/\b\w/g,c=>c.toUpperCase());return`<a class=a href=${i.name} data-filename=${i.name}><span class=n>${x+1})</span><span class=t>${n}</span></a>`}).join('')).catch(e=>l.innerHTML='Error')</script>
