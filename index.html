<!DOCTYPE html><script>const[u,r]=location.hostname.split('.')[0]+location.pathname.split('/')[1];fetch(`https://api.github.com/repos/${u}/${r}/contents/`).then(r=>r.json()).then(f=>document.body.innerHTML=f.filter(i=>/\.html$/.test(i.name)&&i.name!='index.html').map(i=>`<a href=${i.name}>${i.name.replace('.html','')}</a>`).join('<br>')).catch(e=>document.body.innerHTML='Error')</script>
