<!DOCTYPE html><script>const[u,r]=[location.hostname.split('.')[0],location.pathname.split('/')[1]];fetch(`https://api.github.com/repos/${u}/${r}/contents/`).then(r=>r.json()).then(f=>document.write(f.reduce((a,i)=>{if(i.name.endsWith('.html')){const l=`https://${u}.github.io/${r}/${i.name}`;return a+`<a href="${l}">${l}</a><br>`}return a},''))).catch(e=>document.write('Error'))</script>
