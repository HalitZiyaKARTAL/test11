<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Persistent Favicon</title>

    <script>
        // --- PART 1: SELF-INJECTION SCRIPT ---
        // This script runs immediately as the <head> is being parsed.
        (function() {
            // Retrieve the saved HTML code from our local database.
            const savedIconHtml = localStorage.getItem('faviconHtml');
            
            // Define a default icon in case nothing is saved yet.
            const defaultIconHtml = '<link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">';
            
            // Use the saved code if it exists, otherwise use the default.
            const iconToInject = savedIconHtml || defaultIconHtml;
            
            // This command writes the <link> tag directly into the document's head
            // as the page is loading. This is the most reliable way.
            document.write(iconToInject);
        })();
    </script>

    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; 
            margin: 0; 
            background-color: #f4f4f8; 
            color: #333;
        }
        .container { 
            max-width: 800px;
            margin: 40px auto;
            padding: 2em; 
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
        }
        h1 { 
            color: #1a1a1a; 
            border-bottom: 2px solid #eee;
            padding-bottom: 10px;
        }
        textarea {
            width: 100%;
            height: 120px;
            box-sizing: border-box;
            background-color: #fafafa;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Consolas, monaco, monospace;
            font-size: 15px;
            padding: 10px;
            margin-top: 10px;
        }
        button {
            display: block;
            margin-top: 15px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background-color: #007bff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #status {
            margin-top: 15px;
            color: #28a745;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Persistent Favicon Editor</h1>
        <p>The icon in the tab is being loaded from your browser's localStorage. Edit the code below and click "Save" to update the database.</p>
        
        <textarea id="linkInput" spellcheck="false"></textarea>
        
        <button id="saveButton">Save to Database & Refresh</button>

        <p id="status"></p>
    </div>

    <script>
        // --- PART 2: UI MANAGEMENT SCRIPT ---
        // This script runs after the page is loaded to manage the user interface.
        (function() {
            const inputElement = document.getElementById('linkInput');
            const saveButton = document.getElementById('saveButton');
            const statusElement = document.getElementById('status');
            
            // On page load, populate the textarea with the currently saved value.
            const currentHtml = localStorage.getItem('faviconHtml');
            if (currentHtml) {
                inputElement.value = currentHtml;
            } else {
                // If nothing is saved, show the default we're using.
                inputElement.value = '<link rel="icon" href="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=">';
            }

            // Set up the save button's functionality.
            saveButton.addEventListener('click', function() {
                const newHtml = inputElement.value;
                
                // Save the new code to our "database".
                localStorage.setItem('faviconHtml', newHtml);
                
                // Provide feedback and reload the page to see the change.
                statusElement.textContent = 'Saved! Refreshing now...';
                setTimeout(() => {
                    location.reload();
                }, 500); // A small delay so the user can read the message.
            });
        })();
    </script>

</body>
</html>
